<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <h1>Arrow Functions</h1>
    <script>
        function add(n1,n2){
            return n1+n2
        }
        result = add(100,200)
        console.log("sum is ",result)

        const addarrow = (n1,n2)=>n1+n2
        result = addarrow(100,150)
        console.log("sum with arrow ",result)
    </script>
</body>
</html>
